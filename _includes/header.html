<header>
  <a href="/" class="logo">
    <span class="full-name">Pierrick CAEN</span>
    <span class="job-profile"> | Senior Android Engineer</span>
  </a>

  <nav>
    <ul>
      {% for link in site.navigation %}
        <li {% if page.navigation == link.url or (link.title contains 'Blog' and page.url contains 'blog') %}class="active"{% endif %}>
            <a href="{{ link.url }}">{{ link.title }}</a>
        </li>
      {% endfor %}
    </ul>
  </nav>
</header>
